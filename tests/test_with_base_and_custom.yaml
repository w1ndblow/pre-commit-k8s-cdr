apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  finalizers:
    - kubernetes.io/pvc-protection
  name: test
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 240Gi
  storageClassName: nfs
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: test-dc
spec:
  chart:
    spec:
      chart: test-pt
      version: test_version
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: test
  interval: 60m
  values:
    test: test
